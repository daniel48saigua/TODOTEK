<section>

    <div class="d-flex justify-content-between">
      <h4>List person</h4>
      <a routerLink="/person/create" class="btn btn-success">Create New Person</a>
    </div>

    <br>
    
    <table class="table ">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let person of persons 
      | paginate
      : {
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count
        };
  let i = index
     ">
        <td>{{ person.id }}</td>
        <td>{{ person.name }}</td>
        <td>{{ person.email }}</td>
        <td>{{ person.phone }}</td>
        <td>
          <a href="#" [routerLink]="['/person/', 'edit', person.id  ]" class="btn btn-outline-primary">Edit</a>
          <button type="button" (click)="deletePerson(person.id)" class="btn btn-outline-danger">Delete</button>
        </td>
      </tr>
    </table>

    <div class="d-flex justify-content-center">
      <pagination-controls
      (pageChange)="page = $event" 
        previousLabel="Prev"
        nextLabel="Next"
        
      >
      </pagination-controls>
    </div>

 </section>
